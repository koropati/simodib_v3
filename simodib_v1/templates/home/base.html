<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>Home | SIMODIB</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"/>
        <link type="text/css" href="{% static 'css/app.css' %}" rel="stylesheet"/>
        <link href="{% static 'vendors/circliful/css/jquery.circliful.css' %}" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="{% static 'vendors/animate/animate.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom_css/widgets.css' %}">
        <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/custom_css/widgets1.css' %}"> -->
        {% block extraCss %}
        {% endblock %}
    </head>
    <body class="skin-default">
        <div class="preloader">
            <div class="loader_img"><img src="{% static 'img/loader.gif' %}" alt="loading..." height="64" width="64"></div>
        </div>
        <!-- header logo: style can be found in header-->
        <section class="content">
            {% block content %}
            {% endblock %}
        </section>
        <!-- ./wrapper -->
        <!-- global js -->
        <script src="{% static 'js/app.js' %}" type="text/javascript"></script>
        <!-- end of global js -->
        <!-- begining of page level js -->
        <script type="text/javascript" src="{% static 'vendors/countUp.js/js/countUp.js' %}"></script>
        <!--Sparkline Chart-->
        <script type="text/javascript" src="{% static 'vendors/jquery-knob/js/jquery.knob.js' %}"></script>
        <!-- flip --->
        <script src="{% static 'vendors/flip/js/jquery.flip.min.js' %}" type="text/javascript"></script>
        <!-- circliful -->
        <script src="{% static 'vendors/circliful/js/jquery.circliful.min.js' %}" type="text/javascript"></script>
        <!-- sparkline charts -->
        <script src="{% static 'js/custom_js/sparkline/jquery.flot.spline.js' %}"></script>
        <!-- <script type="text/javascript" src="{% static 'js/custom_js/widgets1.js' %}"></script> -->
        <script type="text/javascript" src="{% static 'js/custom_js/widgets.js' %}"></script>
        <!-- end of page level js -->
        {% block extraJs %}
        {% endblock %}
    </body>
</html>
