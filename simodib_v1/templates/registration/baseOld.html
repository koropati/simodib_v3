{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Login Panel | SIMODIB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- end of bootstrap -->
    <!--page level css -->
    <link type="text/css" href="{% static 'vendors/themify/css/themify-icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendors/iCheck/css/all.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/bootstrapvalidator/css/bootstrapValidator.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <!--end page level css-->
</head>

<body id="sign-in">
<div class="preloader">
    <div class="loader_img"><img src="{% static 'img/loader.gif' %}" alt="loading..." height="64" width="64"></div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 login-form">
            <div class="panel-header">
                <h2 class="text-center">
                    <img src="{% static 'img/logo.png' %}" alt="Logo">
                </h2>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<!-- global js -->
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
<!-- end of global js -->
<!-- page level js -->
<script type="text/javascript" src="{% static 'vendors/iCheck/js/icheck.js' %}"></script>
<script src="{% static 'vendors/bootstrapvalidator/js/bootstrapValidator.min.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'js/custom_js/login.js' %}"></script>
<!-- end of page level js -->
</body>

</html>
