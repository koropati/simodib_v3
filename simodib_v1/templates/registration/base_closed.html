<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"/>
        <!-- global css -->
        <link href="{% static 'css/app.css' %}" rel="stylesheet">
        <!-- end of global css -->
        <!--page level css -->
        <link type="text/css" href="{% static 'vendors/themify/css/themify-icons.css' %}" rel="stylesheet"/>
        <link href="{% static 'vendors/iCheck/css/all.css' %}" rel="stylesheet">
        <link href="{% static 'vendors/bootstrapvalidator/css/bootstrapValidator.min.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/closed.css' %}" rel="stylesheet">
        <!--end of page level css-->
        {% block extraCss %}
        {% endblock %}
    </head>
    <body id="sign-up">
        <div class="preloader">
            <div class="loader_img"><img src="{% static 'img/loader.gif' %}" alt="loading..." height="64" width="64"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 login-form">
                    <div class="panel-header">
                        <center>
                        <img src="{% static 'img/ops.gif' %}" alt="Logo" style="height: 300px">
                        </center>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            {% block content %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- global js -->
        <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        <!-- end of global js -->
        <!-- begining of page level js -->
        <script src="{% static 'vendors/moment/js/moment.min.js' %}"></script>
        <script src="{% static 'vendors/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
        <script src="{% static 'vendors/select2/js/select2.js' %}"></script>
        <script src="{% static 'vendors/iCheck/js/icheck.js' %}"></script>
        <script src="{% static 'vendors/bootstrapvalidator/js/bootstrapValidator.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/custom_js/register.js' %}"></script>
        <!-- end of page level js -->
        {% block extraJs %}
        {% endblock %}
    </body>
</html>
